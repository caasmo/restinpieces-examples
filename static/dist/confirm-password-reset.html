<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Confirm Password Reset</title>
    <link rel="stylesheet" href="/css/restinpieces-AUVKRR3Z.css"/>
  </head>
  <body class="confirm-password-reset-page">
    <h1>Reset Your Password</h1>
    <p>Enter and confirm your new password below.</p>

    <form id="confirmResetForm">
      <div class="form-group">
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required="" minlength="8"/>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required="" minlength="8"/>
      </div>

      <button type="submit">Reset Password</button>
    </form>

    <div id="message" class="message"></div>

    <script type="module" src="/js/confirm-password-reset-BP3ZNES3.js"></script>
  

</body></html>
