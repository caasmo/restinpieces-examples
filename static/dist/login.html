<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="/css/restinpieces-AUVKRR3Z.css"/>
  </head>
  <body>
    <p class="register-link">
      Don&#39;t have an account? <a href="/register.html">Register here</a>
    </p>

    <div class="login-grid">
      <div class="provider-section">
        <h2>Login Providers</h2>
        <ul id="list">
          <li>Loading OAuth2 providers...</li>
        </ul>
      </div>

      <div class="provider-section">
        <h2>Login with Password</h2>
        <form id="passwordLoginForm">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required=""/>
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required="" minlength="8"/>
          </div>

          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <div id="error" class="error"></div>

    <script type="module" src="/js/login-V2OZFYSM.js"></script>
  

</body></html>
